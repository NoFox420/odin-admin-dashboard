<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <main>
      <div id="header">
        <div id="top">
          <div id="search">
            <img src="./resources/magnify.svg" alt="" />
            <input type="text" />
          </div>
          <div id="profile">
            <img src="./resources/bell-ring-outline.svg" alt="" />

            <a href="google.com" target="_blank">
              <img src="./resources/face-man-profile.svg" alt="profile" />
            </a>
            <p>PROFILE NAME</p>
          </div>
        </div>

        <div id="bottom">
          <div id="first">
            <img src="./resources/face-man-profile.svg" alt="profile" />

            <div id="greeting">
              <p>Hi there,</p>
              <div id="p">
                <p>PROFILE NAME</p>
                <p>(@PROFILE TAG)</p>
              </div>
            </div>
          </div>
          <div id="social-b">
            <button>NEW</button>
            <button>UPLOAD</button>
            <button>SHARE</button>
          </div>
        </div>
      </div>

      <div id="dashboard">
        <div id="title">
          <img src="./resources/view-grid-plus-outline.svg" />
          <h2>Dashboard</h2>
        </div>
        <div id="options">
          <ul>
            <li><img src="./resources/home.svg" alt="" />Home</li>
            <li>
              <img
                src="./resources/card-account-details-outline.svg"
                alt=""
              />Profile
            </li>
            <li>
              <img src="./resources/message-text-outline.svg" alt="" />Messages
            </li>
            <li><img src="./resources/history.svg" alt="" />History</li>
            <li><img src="./resources/file-multiple.svg" alt="" />Tasks</li>
            <li>
              <img
                src="./resources/account-group-outline.svg"
                alt=""
              />Communities
            </li>
          </ul>

          <ul>
            <li><img src="./resources/cog-outline.svg" alt="" />Settings</li>
            <li>
              <img
                src="./resources/account-question-outline.svg"
                alt=""
              />Support
            </li>
            <li>
              <img src="./resources/shield-bug-outline.svg" alt="" />Privacy
            </li>
          </ul>
        </div>
      </div>

      <div id="content">CONTENT</div>
    </main>
  </body>
</html>
